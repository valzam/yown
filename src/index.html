<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crypto Store</title>

    <link href="https://fonts.googleapis.com/css?family=Chivo:400|700" rel="stylesheet">

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->

    <!--bootstrap 4 beta-->
 
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="50">

  <header>

<!-- Fixed navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">

        <a class="navbar-brand" href="#">
          CryptoStore - register your purchase
        </a>
                  
        <button id="nav-toggle" class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsingNavbarMd" aria-controls="collapsingNavbarMd" aria-expanded="false" aria-label="Toggle navigation">    
        <span></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsingNavbarMd">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Start<span class="sr-only">(current)</span></a>
            </li> -->
            </ul>
          </div>
        </div>
      </nav>

  </header>

<!-- Begin page content -->
<main>
<div class="container">

    <section style="margin-top: 120px;">

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Your Public Key</label>
          <input type="text" class="form-control" id="pubKey" aria-describedby="emailHelp" placeholder="">
        </div>

        <fieldset disabled>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="">
          </div>
        </fieldset>

        <fieldset disabled>
          <div class="form-group">
            <label for="warranty">Warranty End Date</label>
            <input type="text" class="form-control" id="warranty" aria-describedby="emailHelp" placeholder="2020/01/03">
          </div>
        </fieldset>



        <button type="submit" id="registerSubmit" class="btn btn-primary btn-register">Submit</button>
      </form>

      <h2>Your devices</h2>
      <ul class="list-group" id="devices">
      </ul>
    </section>

</div>

  </main>

  <!--build:js js/scripts.min.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/web3.min.js"></script>
    <script type="text/javascript" src="js/truffle-contract.js"></script>

  <!-- endbuild -->

  </body>
</html>
