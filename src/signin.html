<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>yown start</title>

    <link href="https://fonts.googleapis.com/css?family=Chivo:400|700" rel="stylesheet">

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->

    <!--bootstrap 4 beta-->
 
  </head>

  <body class="text-center" style="margin-top: 100px;">
    <div class="container">
    <form class="form-signin">
      <img class="card-img-left" src="img/yown-logo.svg" alt="yown Logo" style="width:200px; height: auto; margin: 0 0 100px 0;">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    </div>
  </body>
</html>
